<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8); 
            margin: 0;
            display: flex;
            flex-direction: column; /* Align items in a column */
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .logo {
            margin-bottom: 20px;
        }

        .green-text {
            color: #4CAF50; /* Green color for the first five letters */
            position: relative;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left) of the container */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #password {
            font-family: "Arial", sans-serif;
        }

        button {
            width: 100%; /* Set the width to 100% */
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for the Forgot Password link */
        .forgot-password {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Style for the Forgot Password Modal */
        #forgotPasswordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="ss.png" alt="Logo" width="50" height="50">
    </div>
    <h2><span class="green-text">SMART</span>SERV</h2>
    <div class="form-group">
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="validateLogin()">Login</button>
    <div class="form-group forgot-password">
        <a href="#" onclick="sendPasswordResetEmail()">Forgot Password?</a>
    </div>
</div>

<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(username)) {
            alert('Please enter a valid email address.');
            return;
        }

        // Password validation
        var passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@]{8,}$/;
        if (!passwordRegex.test(password)) {
            alert('Password must contain an uppercase letter, a number, and be at least 8 characters long.');
            return;
        }

        if (password === 'SmartServTest@123') {
            // Redirect to the dashboard (replace 'dashboard.html' with the actual URL)
            window.location.href = 'index.html';
        } else {
            // If both username and password are valid (according to the regex), show a success alert
            alert('Login successful!');
        }
        function showForgotPasswordModal() {
            var modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'block';
        }

        function closeForgotPasswordModal() {
            var modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'none';
        }

        function sendPasswordResetEmail() {
        var subject = encodeURIComponent("Password Reset Request");
        var body = encodeURIComponent("Please reset my password.");

        var mailtoLink = "mailto:support@smartserv.io?subject=" + subject + "&body=" + body;

        // Open the user's default email client
        window.location.href = mailtoLink;
    }
    }
</script>

</body>
</html>
